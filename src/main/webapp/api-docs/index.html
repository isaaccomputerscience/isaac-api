<!-- HTML for static distribution bundle build swagger-ui-3.19.5 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {

      // Work out where Isaac is running and where to find swagger.json:
      var url = window.location.href.replace(/api-docs.*/, "api/swagger.json");

      if (document.location.hostname === "localhost") {
          url ="http://" + window.location.host + "/isaac-api/api/swagger.json";
      } else if (document.location.hostname.indexOf(".eu.ngrok.io") > -1) {
          // Have reserved domains on ngrok.io, hardcode them for ease of use:
          url = "https://isaacscience.eu.ngrok.io/isaac-api/api/swagger.json";
      }

      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: url,
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        docExpansion: "none"
      });
      // End Swagger UI call region

      window.ui = ui
    }
  </script>
  </body>
</html>
