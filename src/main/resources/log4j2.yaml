Configutation:

  Appenders:

    Console:
      - name: Console_Appender
        target: SYSTEM_OUT
        PatternLayout:
          pattern: "[%d{yyyy-MM-dd HH:mm:ss}] [%-5p] %c{1}:%L - %m%n"

    RollingFile:
      - name: Isaac_Appender
        fileName: ${sys:log.path}/isaac.log
        filePattern: ${sys:log.path}/isaac.log.%d{yyyy-MM-dd}.gz
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 10
        PatternLayout:
          pattern: "[%d{yyyy-MM-dd HH:mm:ss}] [%-5p] %c{1}:%L - %m%n"

      - name: Perf_Appender
        fileName: ${sys:log.path}/perf.log
        filePattern: ${sys:log.path}/perf.log.%d{yyyy-MM-dd}.gz
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 10
        PatternLayout:
          pattern: "[%d{yyyy-MM-dd HH:mm:ss}] [%-5p] %m%n"

      - name: Kafka_Appender
        fileName: ${sys:log.path}/kafka.log
        filePattern: ${sys:log.path}/kafka.log.%d{yyyy-MM-dd}.gz
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 10
        PatternLayout:
          pattern: "[%d{yyyy-MM-dd HH:mm:ss}] [%-5p] %m%n"

  Loggers:

      Root:
        level: info
        AppenderRef:
          - ref: Console_Appender

      Logger:
        - name: org.apache.kafka
          level: warn

        - name: uk.ac.cam.cl.dtg
          level: info
          AppenderRef:
            - ref: Isaac_Appender

        - name: uk.ac.cam.cl.dtg.segue.api.monitors.PerformanceMonitor
          level: warn
          AppenderRef:
            - ref: Perf_Appender

        - name: kafkaStreamsLogger
          level: debug
          AppenderRef:
            - ref: Kafka_Appender
