version: '2'
services:
  etl:
    container_name: etl
    image: docker.isaacscience.org/etl
    build:
      context: ./
      dockerfile: Dockerfile-ETL
    ports:
      - "10.2.2.1:8090:8090"
    volumes:
      - /local/data/m2:/root/.m2:rw
      - /local/data/conf/segue-config.live.properties:/local/data/rutherford/conf/segue-config.properties:ro
      - /local/data/conf/live_version.live.properties:/local/data/rutherford/conf/live_version.properties:ro
      - /local/data/rutherford-content:/local/data/rutherford/git-contentstore/rutherford-content:rw
      - /local/data/keys:/local/data/rutherford/keys:ro
      - /local/data/school_list_2016.csv:/local/data/rutherford/school_list_2016.csv:ro
    extra_hosts:
      - elasticsearch:$LOCAL_ELASTICSEARCH


networks:
  default:
    external:
      name: isaac